<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <title>iReporter All Incidents</title>
    <style type="text/css">
            p {
                line-height: 1.5;
                margin: 0;
            }
        </style>
  </h:head>
<!--<div style="margin-left:auto; margin-right:auto;">-->
  <body>
    <p:card style="margin:auto; width:85%;">
      <p:linkButton outcome="ireporter.xhtml" value="HOME" icon="pi pi-home" style="margin-right:20px;"/>
      <h1>All Incidents</h1>
      <h:form>
        <div class="card">
          <p:dataTable var="incident" value="#{ireporterView.incidents}">
            <p:column headerText="Code">
              <h:outputText value="#{incident.id}" />
            </p:column>

            <p:column headerText="Title">
              <h:outputText value="#{incident.title}" />
            </p:column>

            <p:column headerText="Type">
              <h:outputText value="#{incident.type}" />
            </p:column>

            <p:column headerText="Comment">
              <h:outputText value="#{incident.comment}" />
            </p:column>

            <p:column headerText="Status">
              <h:outputText value="#{incident.status}" />
            </p:column>

            <p:column headerText="Created On">
              <h:outputText value="#{incident.createdOn}" />
            </p:column>

            <p:column>
              <p:commandButton id = "edit" action = "updater"  icon="pi pi-pencil" styleClass="rounded-button ui-button-success ui-button-flat">
                <f:setPropertyActionListener
                        target = "#{ireporterView.incident}" value = "#{incident}" />
              </p:commandButton>

              <p:commandButton id = "delete" action = "#{ireporterView.delete()}" icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-flat">
                <f:setPropertyActionListener
                        target = "#{ireporterView.incident}" value = "#{incident}" />
              </p:commandButton>

            </p:column>
          </p:dataTable>
        </div>
      </h:form>
    </p:card>
  </body>
</html>
